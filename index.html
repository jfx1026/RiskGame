<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Game - Hexagonal Strategy</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #eee;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: #4a4a8a;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background: #5a5a9a;
        }

        button:active {
            transform: scale(0.98);
        }

        button:focus {
            outline: 2px solid #8a8aca;
            outline-offset: 2px;
        }

        button:disabled {
            background: #3a3a5a;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .size-btn.active {
            background: #6a6aba;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .end-turn-btn {
            background: #2e7d32;
            margin-left: 20px;
        }

        .end-turn-btn:hover {
            background: #388e3c;
        }

        .fast-forward-btn {
            background: #1565c0;
            margin-left: 10px;
        }

        .fast-forward-btn:hover {
            background: #1976d2;
        }

        .fast-forward-btn.active {
            background: #ff8f00;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .fast-forward-btn:disabled {
            background: #3a3a5a;
        }

        /* Turn Indicator */
        .turn-indicator {
            background: rgba(0, 0, 0, 0.4);
            border: 3px solid #888;
            border-radius: 8px;
            padding: 12px 24px;
            margin-bottom: 15px;
            text-align: center;
            min-width: 300px;
            transition: border-color 0.3s;
        }

        .turn-indicator .turn-number {
            color: #888;
            font-size: 0.875rem;
            display: block;
            margin-bottom: 4px;
        }

        .turn-indicator .team-name {
            font-size: 1.25rem;
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }

        .turn-indicator .phase-info {
            color: #aaa;
            font-size: 0.875rem;
        }

        .turn-indicator .game-over {
            color: #ff6b6b;
            font-size: 1.5rem;
            font-weight: bold;
        }

        #map-container {
            background: #0f0f1a;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        #map-svg {
            display: block;
        }

        /* Hex styling - no stroke, solid fill */
        .hex {
            stroke: none;
            cursor: pointer;
            transition: filter 0.15s;
        }

        .hex:hover {
            filter: brightness(1.15);
        }

        .hex:focus {
            outline: none;
            filter: brightness(1.2);
        }

        .hex-empty {
            cursor: default;
            fill: #0f0f1a;
        }

        .hex-empty:hover {
            filter: none;
        }

        /* Territory boundary styling */
        .territory-border {
            pointer-events: none;
        }

        /* Selected territory gets white border */
        .territory-group.selected .territory-border {
            stroke: #ffffff;
            stroke-width: 4;
        }

        /* Valid attack target highlighting */
        .territory-group.valid-target .territory-border {
            stroke: #ff6b6b;
            stroke-width: 4;
            animation: pulse-border 1s ease-in-out infinite;
        }

        .territory-group.valid-target .hex {
            animation: pulse-brightness 1s ease-in-out infinite;
        }

        @keyframes pulse-border {
            0%, 100% { stroke-width: 4; stroke: #ff6b6b; }
            50% { stroke-width: 6; stroke: #ff8888; }
        }

        @keyframes pulse-brightness {
            0%, 100% { filter: brightness(1.0); }
            50% { filter: brightness(1.2); }
        }

        /* Combat flash animation */
        .territory-group.combat-flash .hex {
            animation: combat-flash 0.5s ease-out;
        }

        @keyframes combat-flash {
            0% { filter: brightness(1.0); }
            25% { filter: brightness(2.0); }
            50% { filter: brightness(0.5); }
            75% { filter: brightness(1.5); }
            100% { filter: brightness(1.0); }
        }

        /* Army dots styling */
        .army-dots {
            pointer-events: none;
        }

        .army-dot {
            /* White dots with dark outline - styling handled in JS */
        }

        .army-dot-empty {
            fill: none !important;
            stroke: rgba(0, 0, 0, 0.3);
            stroke-width: 1;
        }

        .territory-group {
            /* For grouping hexes by territory */
        }

        .territory-group:focus-within .hex {
            stroke: #fff;
            stroke-width: 2.5;
        }

        /* Territory info tooltip */
        #tooltip {
            position: fixed;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.875rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.15s;
            z-index: 1000;
            max-width: 200px;
        }

        #tooltip.visible {
            opacity: 1;
        }

        /* Stats display */
        .stats {
            color: #888;
            font-size: 0.875rem;
            margin-top: 10px;
            text-align: center;
        }

        /* Combat Log */
        .combat-log {
            margin-top: 15px;
            max-width: 600px;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 10px;
        }

        .combat-log-entry {
            color: #ccc;
            font-size: 0.875rem;
            padding: 4px 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: slide-in 0.3s ease-out;
        }

        .combat-log-entry:first-child {
            color: #fff;
            font-weight: bold;
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Victory Overlay */
        .victory-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fade-in 0.5s ease-out;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .victory-content {
            background: #1a1a2e;
            border-radius: 16px;
            padding: 40px 60px;
            text-align: center;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
            animation: pop-in 0.5s ease-out;
        }

        @keyframes pop-in {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .victory-content h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .victory-content p {
            color: #aaa;
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        .victory-content button {
            background: #4a4a8a;
            font-size: 1.1rem;
            padding: 14px 40px;
        }

        /* Current player indicator on territories */
        .territory-group.current-player .territory-border {
            stroke-dasharray: 8, 4;
        }

        /* Surrender button */
        .surrender-btn {
            background: #c62828;
            margin-left: 10px;
        }

        .surrender-btn:hover {
            background: #d32f2f;
        }

        /* Modal buttons row */
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        .modal-buttons button {
            min-width: 100px;
        }

        .modal-buttons .cancel-btn {
            background: #555;
        }

        .modal-buttons .cancel-btn:hover {
            background: #666;
        }

        .modal-buttons .confirm-btn {
            background: #c62828;
        }

        .modal-buttons .confirm-btn:hover {
            background: #d32f2f;
        }

        /* Game start modal */
        .game-start-content {
            background: #1a1a2e;
            border-radius: 16px;
            padding: 40px 60px;
            text-align: center;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
            animation: pop-in 0.5s ease-out;
        }

        .game-start-content h2 {
            font-size: 2rem;
            color: #eee;
            margin-bottom: 20px;
        }

        .game-start-content .team-announcement {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .game-start-content p {
            color: #aaa;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .game-start-content button {
            margin-top: 20px;
            background: #2e7d32;
            font-size: 1.1rem;
            padding: 14px 50px;
        }

        .game-start-content button:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Risk Game</h1>
    </header>

    <div class="controls">
        <button id="small-map-btn" class="size-btn" aria-label="Generate a small map">Small</button>
        <button id="medium-map-btn" class="size-btn" aria-label="Generate a medium map">Medium</button>
        <button id="large-map-btn" class="size-btn" aria-label="Generate a large map">Large</button>
        <button id="end-turn-btn" class="end-turn-btn" aria-label="End your turn">End Turn</button>
        <button id="fast-forward-btn" class="fast-forward-btn" aria-label="Speed up computer turns">Fast Forward</button>
        <button id="surrender-btn" class="surrender-btn" aria-label="Surrender the game">Surrender</button>
    </div>

    <div id="turn-indicator" class="turn-indicator">
        <span class="turn-number">Turn 1</span>
        <span class="team-name">Loading...</span>
        <span class="phase-info">Select a territory to attack from</span>
    </div>

    <div id="map-container">
        <svg id="map-svg" role="img" aria-label="Hexagonal game map with territories"></svg>
    </div>

    <div class="stats" id="stats"></div>

    <div id="combat-log" class="combat-log"></div>

    <div id="tooltip" role="tooltip"></div>

    <noscript>
        <p style="color: #f88; text-align: center; margin-top: 20px;">
            JavaScript is required to run this application.
        </p>
    </noscript>

    <p id="error-message" style="color: #f88; text-align: center; margin-top: 20px; display: none;"></p>

    <script>
        // Show error if modules fail to load (e.g., when opened via file://)
        window.addEventListener('error', function(e) {
            var msg = document.getElementById('error-message');
            if (msg) {
                msg.style.display = 'block';
                msg.textContent = 'Error: ' + e.message + '. Make sure to run via a local server (not file://).';
            }
        });
    </script>
    <script type="module" src="./src/main.js" onerror="document.getElementById('error-message').style.display='block'; document.getElementById('error-message').textContent='Failed to load modules. Run via local server: python3 -m http.server 8080'"></script>
</body>
</html>
