<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Risk Game - Hexagonal Strategy</title>
    <link rel="stylesheet" href="./src/design-tokens.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-family);
            background: var(--color-bg-page);
        }

        /* ========== SIDEBAR ========== */
        .sidebar {
            width: 120px;
            background: var(--color-bg-page);
            display: flex;
            flex-direction: column;
            padding: var(--space-sm);
            padding-top: var(--safe-area-top);
            padding-bottom: var(--safe-area-bottom);
            padding-left: var(--safe-area-left);
            position: relative;
        }

        .sidebar-top {
            height: 70px;
        }

        .team-stats {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: var(--space-sm);
        }

        .sidebar-bottom {
            height: 70px;
        }

        .team-stat-row {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-xs);
            border-radius: var(--radius-sm);
            transition: background var(--transition-fast);
        }

        .team-stat-row.current-turn {
            background: rgba(255, 255, 255, 0.1);
        }

        .team-hex-icon {
            width: 36px;
            height: 40px;
            position: relative;
            flex-shrink: 0;
        }

        .team-hex-icon svg {
            width: 100%;
            height: 100%;
        }

        .team-hex-icon .human-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .team-hex-icon .human-indicator svg {
            display: block;
        }

        .team-numbers {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            white-space: nowrap;
        }

        .team-numbers .territories {
            color: var(--color-text-primary);
            font-weight: var(--font-weight-bold);
        }

        .team-numbers .separator {
            color: var(--color-text-muted);
            margin: 0 2px;
        }


        /* ========== MAIN CONTENT ========== */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 0;
            padding-top: var(--safe-area-top);
            padding-right: var(--safe-area-right);
            padding-bottom: var(--safe-area-bottom);
        }

        /* ========== CORNER BUTTONS ========== */
        .corner-btn {
            position: absolute;
            width: 48px;
            height: 48px;
            min-height: var(--touch-target-min);
            min-width: var(--touch-target-min);
            background: var(--color-bg-panel);
            border: 2px solid var(--color-text-muted);
            border-radius: var(--radius-md);
            color: var(--color-text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background var(--transition-fast), border-color var(--transition-fast);
            z-index: 10;
        }

        .corner-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--color-text-primary);
            color: var(--color-text-primary);
        }

        .corner-btn:active {
            transform: scale(0.95);
        }

        .btn-back {
            position: absolute;
            top: var(--space-md);
            left: var(--space-sm);
            border-radius: var(--radius-md);
        }

        .btn-surrender {
            top: var(--space-md);
            right: var(--space-md);
        }

        .btn-fast-forward {
            bottom: var(--space-md);
            right: var(--space-md);
        }

        .btn-fast-forward.active {
            background: var(--color-btn-warning);
            border-color: var(--color-btn-warning);
            color: var(--color-text-inverse);
        }

        .btn-end-turn {
            position: absolute;
            bottom: var(--space-md);
            left: var(--space-sm);
            width: auto;
            height: 48px;
            padding: 0 var(--space-xl);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-bold);
            background: var(--color-btn-success);
            border-color: var(--color-btn-success);
            color: var(--color-text-inverse);
        }

        .btn-end-turn:hover {
            background: var(--color-btn-success-hover);
            border-color: var(--color-btn-success-hover);
        }

        .btn-end-turn:disabled {
            background: var(--color-btn-primary-disabled);
            border-color: var(--color-btn-primary-disabled);
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* ========== MAP CONTAINER ========== */
        #map-container {
            flex: 1;
            background: var(--color-bg-page);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #map-svg {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* ========== HEX STYLING ========== */
        .hex {
            stroke: none;
            cursor: pointer;
            transition: filter var(--transition-fast);
        }

        .tile-under,
        .tile-over {
            transition: filter var(--transition-fast);
        }

        .hex:focus {
            outline: none;
        }

        /* Apply brightness to all tile elements when territory is hovered/focused */
        .territory-group:has(.hex:hover) .hex,
        .territory-group:has(.hex:hover) .tile-under,
        .territory-group:has(.hex:hover) .tile-over {
            filter: brightness(1.15);
        }

        .territory-group:has(.hex:focus) .hex,
        .territory-group:has(.hex:focus) .tile-under,
        .territory-group:has(.hex:focus) .tile-over {
            filter: brightness(1.15);
        }

        .hex-empty {
            cursor: default;
            fill: var(--color-map-empty-hex);
        }

        .hex-empty:hover {
            filter: none;
        }

        .territory-border {
            pointer-events: none;
            stroke: var(--color-map-territory-border);
            stroke-width: 5;
        }

        .territory-inner-stroke {
            pointer-events: none;
        }

        /* Selected territory: inner stroke turns black */
        .territory-group.selected .tile-stroke,
        .territory-group.selected .tile-connector-stroke {
            fill: #000000;
        }

        /* Valid attack targets: inner stroke turns white */
        .territory-group.valid-target .tile-stroke,
        .territory-group.valid-target .tile-connector-stroke {
            fill: #ffffff;
        }

        .territory-group.valid-target .hex,
        .territory-group.valid-target .tile-under,
        .territory-group.valid-target .tile-over,
        .territory-group.valid-target .tile-stroke,
        .territory-group.valid-target .tile-connector-stroke {
            animation: pulse-brightness 1s ease-in-out infinite;
        }

        @keyframes pulse-border {
            0%, 100% { stroke-width: 6; stroke: #ffffff; }
            50% { stroke-width: 8; stroke: #ffffff; }
        }

        @keyframes pulse-brightness {
            0%, 100% { filter: brightness(1.0); }
            50% { filter: brightness(1.2); }
        }

        .territory-group.combat-flash .hex,
        .territory-group.combat-flash .tile-under,
        .territory-group.combat-flash .tile-over,
        .territory-group.combat-flash .tile-stroke,
        .territory-group.combat-flash .tile-connector-stroke {
            animation: combat-flash 0.5s ease-out;
        }

        @keyframes combat-flash {
            0% { filter: brightness(1.0); }
            25% { filter: brightness(2.0); }
            50% { filter: brightness(0.5); }
            75% { filter: brightness(1.5); }
            100% { filter: brightness(1.0); }
        }

        .army-dots {
            pointer-events: none;
        }

        .army-dot {
            /* fill set inline with territory-specific color */
            stroke: #000000;
            stroke-width: 0.5;
        }

        .army-dot-empty {
            /* fill set inline with territory-specific gradient */
            opacity: 0.85;
        }

        .army-dot-highlight {
            pointer-events: none;
        }

        .army-dot-shadow {
            pointer-events: none;
        }

        .territory-group.current-player .territory-border {
            stroke-dasharray: 8, 4;
        }

        /* ========== TOOLTIP ========== */
        #tooltip {
            position: fixed;
            background: var(--color-bg-tooltip);
            color: var(--color-text-inverse);
            padding: var(--space-sm) 12px;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-xs);
            pointer-events: none;
            opacity: 0;
            transition: opacity var(--transition-fast);
            z-index: 1000;
            max-width: 200px;
        }

        #tooltip.visible {
            opacity: 1;
        }

        /* ========== MODALS ========== */
        .victory-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-bg-overlay);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fade-in 0.5s ease-out;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .victory-content,
        .game-start-content {
            background: var(--color-bg-modal);
            border-radius: var(--radius-xl);
            padding: var(--space-3xl) 60px;
            text-align: center;
            box-shadow: var(--shadow-modal);
            animation: pop-in 0.5s ease-out;
        }

        @keyframes pop-in {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .victory-content h2,
        .game-start-content h2 {
            font-size: var(--font-size-2xl);
            color: var(--color-text-primary);
            margin-bottom: var(--space-lg);
        }

        .victory-content p,
        .game-start-content p {
            color: var(--color-text-secondary);
            font-size: var(--font-size-md);
            margin-bottom: 25px;
        }

        .text-danger {
            color: var(--color-accent-danger);
        }

        .modal-buttons {
            display: flex;
            gap: var(--space-lg);
            justify-content: center;
            margin-top: 25px;
        }

        .modal-buttons button {
            min-width: 100px;
            min-height: var(--touch-target-min);
            padding: 12px var(--space-2xl);
            font-size: var(--font-size-sm);
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: background var(--transition-normal);
        }

        .modal-buttons .cancel-btn {
            background: var(--color-btn-cancel);
            color: var(--color-text-on-button);
        }

        .modal-buttons .cancel-btn:hover {
            background: var(--color-btn-cancel-hover);
        }

        .modal-buttons .confirm-btn {
            background: var(--color-btn-danger);
            color: var(--color-text-on-button);
        }

        .modal-buttons .confirm-btn:hover {
            background: var(--color-btn-danger-hover);
        }

        .modal-buttons .primary-btn {
            background: var(--color-btn-success);
            color: var(--color-text-on-button);
        }

        .modal-buttons .primary-btn:hover {
            background: var(--color-btn-success-hover);
        }

        .game-start-content .team-announcement {
            font-size: 1.8rem;
            font-weight: var(--font-weight-bold);
            margin: var(--space-xl) 0;
        }

        /* ========== HIDDEN ELEMENTS (for JS compatibility) ========== */
        #turn-indicator,
        #stats,
        #combat-log {
            display: none;
        }

        /* ========== START SCREEN (Figma frame: Risk Clone node 11-12) ========== */
        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-bg-overlay);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: var(--space-xl);
            box-sizing: border-box;
        }

        .start-screen.hidden {
            display: none;
        }

        .start-content {
            background: var(--color-bg-modal);
            border-radius: var(--radius-xl);
            padding: var(--space-3xl) var(--space-2xl);
            text-align: center;
            box-shadow: var(--shadow-modal);
            max-width: 420px;
            width: 100%;
        }

        .game-title {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-text-primary);
            margin-bottom: var(--space-3xl);
        }

        .size-buttons {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            flex-wrap: wrap;
        }

        .size-btn {
            padding: var(--space-md) var(--space-2xl);
            font-size: var(--font-size-md);
            font-weight: var(--font-weight-bold);
            font-family: var(--font-family);
            background: var(--color-btn-primary);
            color: var(--color-text-on-button);
            border: 2px solid transparent;
            border-radius: var(--radius-sm);
            cursor: pointer;
            min-width: 100px;
            min-height: var(--touch-target-min);
            transition: background var(--transition-fast), border-color var(--transition-fast), box-shadow var(--transition-fast);
        }

        .size-btn:hover {
            background: var(--color-btn-primary-hover);
        }

        .size-btn:active {
            background: var(--color-btn-primary-active);
            box-shadow: var(--shadow-button-active);
        }

        .size-btn:focus-visible {
            outline: none;
            border-color: var(--color-btn-focus-ring);
        }

        .size-btn.selected {
            background: var(--color-btn-primary-active);
            box-shadow: var(--shadow-button-active);
        }

        .resume-btn {
            margin-top: var(--space-2xl);
            padding: var(--space-md) var(--space-3xl);
            font-size: var(--font-size-md);
            font-weight: var(--font-weight-bold);
            font-family: var(--font-family);
            background: var(--color-btn-success);
            color: var(--color-text-on-button);
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            min-height: var(--touch-target-min);
            transition: background var(--transition-fast);
        }

        .resume-btn:hover {
            background: var(--color-btn-success-hover);
        }

        .resume-btn:active {
            box-shadow: var(--shadow-button-active);
        }

        .resume-btn:focus-visible {
            outline: 2px solid var(--color-btn-focus-ring);
            outline-offset: 2px;
        }

        .resume-btn.hidden {
            display: none;
        }

        /* ========== GAME SCREEN ========== */
        .game-screen {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
        }

        .game-screen.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen" class="start-screen">
        <div class="start-content">
            <h1 class="game-title">Risk Game</h1>
            <div class="size-buttons">
                <button class="size-btn" data-size="small">Small</button>
                <button class="size-btn" data-size="medium">Medium</button>
                <button class="size-btn" data-size="large">Large</button>
            </div>
            <button class="resume-btn hidden" id="resume-btn">Resume Game</button>
        </div>
    </div>

    <!-- Game Screen (hidden initially) -->
    <div id="game-screen" class="game-screen hidden">

    <!-- Sidebar with team stats -->
    <aside class="sidebar">
        <div class="sidebar-top">
            <button class="corner-btn btn-back" id="back-btn" aria-label="Back to menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
        </div>
        <div class="team-stats" id="team-stats">
            <!-- Team stats will be populated by JS -->
        </div>
        <div class="sidebar-bottom">
            <button class="corner-btn btn-end-turn" id="end-turn-btn" aria-label="End your turn">
                End Turn
            </button>
        </div>
    </aside>

    <!-- Main content area -->
    <main class="main-content">
        <button class="corner-btn btn-surrender" id="surrender-btn" aria-label="Surrender">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M4 4v16h2v-6h3l1 1h7V7h-5l-1-1H6V4H4zm2 4h4l1 1h5v4h-5l-1-1H6V8z"/>
            </svg>
        </button>

        <div id="map-container">
            <svg id="map-svg" role="img" aria-label="Hexagonal game map with territories"></svg>
        </div>

        <button class="corner-btn btn-fast-forward" id="fast-forward-btn" aria-label="Fast forward">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/>
            </svg>
        </button>
    </main>

    </div><!-- End game-screen -->

    <!-- Hidden elements for JS compatibility -->
    <div id="turn-indicator"></div>
    <div id="stats"></div>
    <div id="combat-log"></div>
    <div id="tooltip" role="tooltip"></div>

    <noscript>
        <p style="color: #f88; text-align: center; margin-top: 20px;">
            JavaScript is required to run this application.
        </p>
    </noscript>

    <p id="error-message" style="color: #f88; text-align: center; margin-top: 20px; display: none;"></p>

    <script>
        window.addEventListener('error', function(e) {
            var msg = document.getElementById('error-message');
            if (msg) {
                msg.style.display = 'block';
                msg.textContent = 'Error: ' + e.message + '. Make sure to run via a local server (not file://).';
            }
        });
    </script>
    <script type="module" src="./src/main.js" onerror="document.getElementById('error-message').style.display='block'; document.getElementById('error-message').textContent='Failed to load modules. Run via local server: python3 -m http.server 8080'"></script>
</body>
</html>
